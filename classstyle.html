<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
    }
    .red{
        background-color: red;
    }
    </style>
</head>

<body>

    <div id="app">
      <div class="demo" v-bind:class="{red: addClassRed}"></div>
      <div class="demo"></div>
       <div class="demo" v-bind:class="{red: addClassRed}"></div>
      <div class="demo"></div>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
               addClassRed: true
            }
        }
    });

</script>

</html>
